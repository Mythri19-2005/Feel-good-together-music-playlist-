<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>feel good together</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="player">
    <h2 class="song-title">premalo</h2>
    <h3 class="song-artist">nani</h3>

    <audio id="audio" src="music1.mp3"></audio>

    <div class="controls">
      <button id="prev" class="control-btn">Prev</button>
      <button id="play" class="control-btn">Play</button>
      <button id="next" class="control-btn">Next</button>
    </div>

    <div class="progress-container">
      <input type="range" id="progress" class="progress-bar" value="0" />
    </div>

    <div class="volume-container">
      <input type="range" id="volume" class="volume-bar" value="100" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
